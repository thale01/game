<body>
<div class="content">
    <h1 class="game-name">Rock Paper Scissors !!</h1>
    <p class="msg"><b>Let's Play the game</b></p>
    <br>
    <div class="hands">
     <div class="hand" id="stone"> </div>
     <div class="hand" id="paper"> </div>
     <div class="hand" id="scissors"> </div>
    </div>
   
   <div class="score-board">
     <div class="score">
      <p id="user-score">0</p>
      <p id="you"><b>You</b></p>
     </div>
     <div class="score">
      <p id="computer-score">0</p>
      <p id="computer"><b>Computer</b></p>
     </div>
     </div>
    <div class="box">
        <p class="msg-box">play the game</p>
    </div>

</div>
